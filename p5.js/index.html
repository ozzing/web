  <html>
  <head>
    <script src=https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js></script>
  </head>
  <body>
    <script>
          function setup(){
            createCanvas(400, 400);
            background('LemonChiffon');
            circle(100, 100, 30);
            circle(300, 100, 30);
            c = color(65);
            fill(c);
            circle(100, 100, 20);
            circle(300, 100, 20);
            noFill();
            arc(220, 200, 160, 90, QUARTER_PI, PI);
            c = color('lightpink');
            fill(c);
            noStroke();
            arc(168, 240, 60, 55, 0, PI + QUARTER_PI, CHORD);
            c=color('darkmagenta');
            stroke(c);
            line(172, 235, 158, 260);
          }
    </script>
  </body>
  </html>
