<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

  <body>
    <script>
          function setup(){
            createCanvas(400, 400);
            x=0; y=0; a=0; b=0;
            }
            function draw(){
              background('LemonChiffon');
              circle(100, 100, 30);
              circle(300, 100, 30);
              noFill();
              arc(220, 200, 160, 90, QUARTER_PI, PI);

              c = color('lightpink');
              fill(c);
              noStroke();
              arc(168, 240, 60, 55, 0, PI + QUARTER_PI, CHORD);
              c=color('darkmagenta');
              stroke(c);
              line(172, 235, 158, 260);
              stroke(65);

              c = color(65);
              fill(c);
              x = 97+random(5);
              y = 97+random(5);
              a = 297+random(5);
              b = 97+random(5);
              circle(x, y, 20);
              circle(a, b, 20);

              c=color('white');
              fill(c);

            }
    </script>


<main><canvas id="defaultCanvas0" class="p5Canvas" width="800" height="800" style="width: 400px; height: 400px;"></canvas></main></body></html>
