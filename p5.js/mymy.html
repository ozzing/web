<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <script src="./mymy_files/p5.min.js.&#45796;&#50868;&#47196;&#46300;"></script>
  </head>
  <body>
    <script>
          function setup(){
            createCanvas(400, 400);
            x=0; y=0; a=0; b=0;
            }
            function draw(){
              // 배경
              background('LemonChiffon');
              // 흰자
              circle(100, 100, 30);
              circle(300, 100, 30);
              // 입
              noFill();
              arc(220, 200, 160, 90, QUARTER_PI, PI);
              // 혀
              c = color('lightpink');
              fill(c);
              noStroke();
              arc(168, 240, 60, 55, 0, PI + QUARTER_PI, CHORD);
              c=color('darkmagenta');
              stroke(c);
              line(172, 235, 158, 260);
              stroke(65);
              // 검은자
              c = color(65);
              fill(c);
              x = 100+((mouseX-200)/10)+random(-5, 5);
              y = 100+((mouseY-100)/10)+random(-5, 5);
              a = 300+((mouseX-200)/10)+random(-5, 5);
              b = 100+((mouseY-100)/10)+random(-5, 5);
              circle(x, y, 20);
              circle(a, b, 20);
              fill(255);
              // 마우스
              px=pow(mouseX-pmouseY,2);
              py=pow(mouseY-pmouseY,2);
              speed = sqrt(px,py);
              c=color(random(255),random(255),random(255));
              fill(c);
              circle(mouseX, mouseY, speed/10);
              fill(255);
              // line(pmouseX, pmouseY, mouseX, mouseY);

            }
            function mousePressed(){
              c=color(random(255),random(255),random(255));
              fill(c);
            }
    </script>


<main><canvas id="defaultCanvas0" class="p5Canvas" width="800" height="800" style="width: 400px; height: 400px;"></canvas></main></body></html>
